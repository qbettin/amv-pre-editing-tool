name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Install Node dependencies
        run: npm install
      
      - name: Install fs-extra
        run: npm install fs-extra
      
      - name: Download FFmpeg (Windows)
        run: |
          mkdir -p resources/ffmpeg/win
          curl -L https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -o ffmpeg.zip
          unzip -o ffmpeg.zip
          cp ffmpeg-*-essentials_build/bin/ffmpeg.exe resources/ffmpeg/win/
        shell: bash
      
      - name: Build Python executable
        run: |
          cd python
          pyinstaller build.spec
      
      - name: Copy Python executable to resources
        run: |
          mkdir -p resources/python-dist
          cp python/dist/frame_processor.exe resources/python-dist/
        shell: bash
      
      - name: Build Electron app
        run: npm run build:app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}